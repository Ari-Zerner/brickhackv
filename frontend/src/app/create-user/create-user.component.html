<input [(ngModel)]="signup.fullname" placeholder="Full name"/>
<input [(ngModel)]="signup.username" placeholder="Username"/>
<input [(ngModel)]="signup.email" placeholder="Email"/>
<input [(ngModel)]="signup.password" placeholder="Password" type="password"/>
<input [(ngModel)]="confirmPassword" placeholder="Confirm Password" type="password"/>

<input type="button" value="Signup" (click)="register()">
<input type="button" value="Cancel" (click)="backToLogin()">

  create-user works!
