<app-topbar></app-topbar>

<div id="dashboard-container">
	<h1>Dashboard</h1>
	
	<!-- <a routerLink="/debate/23"></a>Debate</a> -->
	<div *ngFor="let debate of debateList"
	class="debate-box"
	style="background-image: url('https://edservices.wiley.com/wp-content/uploads/2017/04/Strategies-for-Online-Discussion-image-705x591.jpg')">
		<div class="debate-detail">
			<a routerLink="/debate/{{debate.id}}"><h4>{{debate.title}}</h4></a>
			<h5>{{debate.subtitle}}</h5>
		</div>
	</div>
</div>
