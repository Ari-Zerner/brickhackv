<div id="header">

</div>

<div class="center-children">
	<h1>Login</h1>
	<div class="linear-field">
		<input class="textfield" [(ngModel)]="username" placeholder="Username"/>
	</div>
	<div class="linear-field">
		<input class="textfield" [(ngModel)]="password" placeholder="Password" type="password"/>
	</div>
	<input id="login-btn" class="submit-btn" type="button" value="Login" (click)="attemptLogin()">
	
	<a routerLink="/create-user">Create User</a>
</div>

<div id="footer">

</div>
